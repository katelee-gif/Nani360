    <script>
        // Grade Toggle 滑動動效
        document.addEventListener('DOMContentLoaded', function() {
            const gradeToggle = document.querySelector('.grade-toggle');
            const gradeToggleSlider = document.querySelector('.grade-toggle-slider');
            const gradeButtons = document.querySelectorAll('.grade-btn');
            
            // 更新滑動指示器的位置和寬度
            function updateSliderPosition(activeButton) {
                if (!gradeToggleSlider || !activeButton) return;
                
                const toggleRect = gradeToggle.getBoundingClientRect();
                const buttonRect = activeButton.getBoundingClientRect();
                
                // 計算相對位置（考慮 toggle 的 padding）
                const leftOffset = buttonRect.left - toggleRect.left - 6; // 6px 是 toggle 的 left padding
                const width = buttonRect.width;
                
                // 設置滑動指示器的位置和寬度
                gradeToggleSlider.style.transform = `translateX(${leftOffset}px)`;
                gradeToggleSlider.style.width = `${width}px`;
            }
            
            // 初始化滑動位置（設置到第一個按鈕）
            setTimeout(function() {
                const activeButton = document.querySelector('.grade-btn.active');
                if (activeButton) {
                    updateSliderPosition(activeButton);
                }
            }, 0);
            
            // 監聽窗口大小變化，重新計算位置
            window.addEventListener('resize', function() {
                const currentActive = document.querySelector('.grade-btn.active');
                if (currentActive) {
                    updateSliderPosition(currentActive);
                }
            });
            
            gradeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新按鈕 active 狀態
                    gradeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新滑動指示器位置
                    updateSliderPosition(this);
                });
            });
        });
    </script>
